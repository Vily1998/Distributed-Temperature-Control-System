<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home Temperature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body { padding-top: 70px; }
  </style>


  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <!-- Font Awsome -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
  <!--page content-->
<body>
  <div>
    <div class="container">
      <div class="row">

    <button class="btn btn-primary" onclick="clickOn()" id="ON">ON</button>
    <button class="btn btn-primary" onclick="clickOff()" id="OFF">OFF</button>
    <button class="btn btn-primary" onclick="clickSleep()" id="SLEEP">SLEEP</button>
    </div>
        <div class="row">
          <div class="col-sm">
              <div class="form-group">
                <label>Mode</label>
                <input type="text" class="form-control" id="Mode" value="">
              </div>
              <div class="form-group">
                <label>Temp_highLimit</label>
                <input type="text" class="form-control" id="Temp_highLimit"  value="50">
              </div>
              <div class="form-group">
                <label>Temp_lowLimit</label>
                <input type="text" class="form-control" id="Temp_lowLimit"  value="10">
              </div>
              <div class="form-group">
                <label>default_TargetTemp</label>
                <input type="text" class="form-control" id="default_TargetTemp"  value="25">
              </div>
              <div class="form-group">
                <label>FeeRate_H</label>
                <input type="text" class="form-control" id="FeeRate_H"  value="5">
              </div>
              <div class="form-group">
                <label>FeeRate_M</label>
                <input type="text" class="form-control" id="FeeRate_M"  value="3">
              </div>
              <div class="form-group">
                <label>FeeRate_L</label>
                <input type="text" class="form-control" id="FeeRate_L"  value="1">
              </div>
              
              <button type="submit" onclick="setPara()" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm">

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">state</th>
                    <th scope="col">Current_Temp</th>
                    <th scope="col">Target_Temp</th>
                    <th scope="col">Fan</th>
                    <th scope="col">FeeRate</th>
                    <th scope="col">Fee</th>
                    <th scope="col">Duration</th>
                  </tr>
                </thead>
                <tbody id="monitor">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col-sm">
          </div>
      </div>
  </div>
  </div>
  <br>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="statics/js/ui.js"></script>
</body>
</html>
